apiVersion: compute.gcp.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/instance
  labels:
    testing.upbound.io/example-name: vol-cassandra_instance
  name: vol-cassandra-instance
spec:
  forProvider:
    attachedDisk:
    - deviceName: diskgcp
      source: diskgcp
    bootDisk:
    - initializeParams:
      - image: ubuntu-os-cloud/ubuntu-2004-lts
    machineType: e2-medium
    metadata:
      environment: dev
    metadataStartupScript: apt update -y && apt install openjdk-8-jdk -y && apt install apt-transport-https -y && wget -q -O - https://www.apache.org/dist/cassandra/KEYS | sudo apt-key add - && echo "deb http://www.apache.org/dist/cassandra/debian 40x main" | sudo tee -a /etc/apt/sources.list.d/cassandra.sources.list && apt update -y && apt install cassandra -y && sleep 60 && git clone https://github.com/DaggupatiPavan/crossplane-cassandra && bash cassandra/vol-map.sh && mkdir -p /home/kgopi424/.ssh && echo "ssh-rsa  kgopi424" > /home/kgopi424/.ssh/authorized_keys
    networkInterface:
    - accessConfig:
      - {}
      networkSelector:
        matchLabels:
          testing.upbound.io/example-name: cassandra_instance_network
      subnetworkSelector:
        matchLabels:
          testing.upbound.io/example-name: cassandra_instance_network
    tags:
    - test
    zone: us-south1-a

